{% extends 'base.html' %}

{% block title %}Exploration Dashboard{% endblock %}
{% block style%}      <style>
        /* Add your custom styles here */
        .bk-root .bk-tab {
            background-color: #f5f5f5; /* Light gray background for tabs */
            border: 1px solid #e0e0e0;  /* Border for tabs */
            padding: 5px 10px;        /* Padding for tab labels */
            border-radius: 4px 4px 0 0; /* Rounded top corners for tabs */
            cursor: pointer;          /* Make tabs look clickable */
        }

        .bk-root .bk-tab.bk-active {
            background-color: #e0e0e0; /* Slightly darker background for active tab */
            font-weight: bold;         /* Bold font for active tab label */
        }

        .bk-root .bk-tabs-header {
            margin-bottom: 10px;       /* Add some space between tabs and content */
        }
    </style>
    
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
       <link href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css" rel="stylesheet">
<link href="https://cdn.bokeh.org/bokeh/release/bokeh-3.6.2.min.css" rel="stylesheet">
<link href="https://cdn.bokeh.org/bokeh/release/bokeh-widgets-3.6.2.min.css" rel="stylesheet">
<link href="https://cdn.bokeh.org/bokeh/release/bokeh-tables-3.6.2.min.css" rel="stylesheet">
     {% endblock style %}
{% block content %}
    <div class="mb-6">
          <h1></h1>
    </div>



    <!-- Display Status Message -->
    {% if status_message %}
        <p>{{ status_message }}</p>
    {% endif %}

    <!-- Bokeh Plot Container -->
    <div class="bokeh-plot">
        {{ div|safe }}
    </div>

     
{% endblock %}
{% block scripts %}

    {{ script|safe }}

<!-- jQuery and jQuery UI -->
<script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>

<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>


<script src="https://cdn.bokeh.org/bokeh/release/bokeh-3.6.2.min.js"></script>
<script src="https://cdn.bokeh.org/bokeh/release/bokeh-widgets-3.6.2.min.js"></script>
<script src="https://cdn.bokeh.org/bokeh/release/bokeh-tables-3.6.2.min.js"></script>
{% endblock %}
