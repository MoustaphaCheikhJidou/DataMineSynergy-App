{% extends 'base.html' %}

{% block content %}
<div class="container">
    <h1>Upload Excel File</h1>

    <!-- Display Messages -->
    {% if messages %}
        {% for message in messages %}
            <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
                {{ message }}
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
        {% endfor %}
    {% endif %}

    <form action="{% url 'upload_excel' %}" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="mb-3">
            <label for="file" class="form-label">Choose an Excel file:</label>
            <input type="file" name="file" id="file" accept=".xls,.xlsx" class="form-control" required>
        </div>
        <button type="submit" class="btn btn-primary">Upload</button>
    </form>
</div>
{% endblock %}

{% block scripts %}
<script>
    // Add any JavaScript specific to the upload page here.
    // For example, you might want to add client-side validation.
</script>
{% endblock %}
