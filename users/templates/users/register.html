{% extends "users/base.html" %}
{% load crispy_forms_tags %}
{% block content %} <br> <br> <br>
    <div class="content-section">
        <h2 class="mb-4">Register New Admin</h2>
        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                {{ form|crispy }}
            </fieldset>
            <div class="form-group">
                <button class="btn btn-outline-info" type="submit">Add Admin</button>
            </div>
        </form>
    </div>
{% endblock content %}
